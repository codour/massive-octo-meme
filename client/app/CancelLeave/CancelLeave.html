<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
  <h1>My Leave</h1><br>
  <form>
    <table>
      <!--<tr ng-repeat="friend in friends | filter:searchText">-->
      <tr ng-repeat="entry in entries | filter: { loginID : currentUser }"  >
        <td>From: {{entry.dateFrom}}  </td>
        <td>To: {{entry.dateTo}}  </td>
        <td>Time: {{entry.timeFrom}}  </td>
        <td>-  {{entry.timeTo}}  </td>
        <td>Status: <span ng-if="entry.approved">Approved</span><span ng-if="!entry.approved">Pending approval</span> </td>
        <td><a ng-click="delete(entry)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span>
        </a></tr></td>
        <br>
        <!--<td><input type="submit" id="submit" value="Cancel" /></td>-->
      </tr>
      <!--<tr ng-repeat="username in entries">
      {{entries}}<br>-->
    </table>
    <pre>{{test}}</pre>
  </form>
</div>
